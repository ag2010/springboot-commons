<!DOCTYPE html>
<html xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head th:include="/common/common_head"></head>
<body class="childrenBody">
	<blockquote class="layui-elem-quote layui-bg-green">
		<div id="nowTime"></div>
	</blockquote>
	<div class="layui-row layui-col-space10 panel_box">

		<div class="panel layui-col-xs12 layui-col-sm6 layui-col-md4 layui-col-lg2">
			<a href="javascript:;" data-url="/user/userList">
				<div class="panel_icon layui-bg-green">
					<i class="layui-icon">&#xe659;</i>
				</div>
				<div class="panel_word userAll">
					<span th:text="${userTotal}"></span>
					<em>会员总数</em>
					<cite class="layui-hide">用户中心</cite>
				</div>
			</a>
		</div>
		<div class="panel layui-col-xs12 layui-col-sm6 layui-col-md4 layui-col-lg2">
			<a href="javascript:;" data-url="/order/orderList">
				<div class="panel_icon layui-bg-orange">
					<i class="layui-icon">&#xe632;</i>
				</div>
				<div class="panel_word userAll">
					<span th:text="${orderTotal}"></span>
					<em>订单总数</em>
					<cite class="layui-hide">订单管理</cite>
				</div>
			</a>
		</div>
		<div class="panel layui-col-xs12 layui-col-sm6 layui-col-md4 layui-col-lg2">
			<a href="javascript:;" data-url="/shoes/devicesList">
				<div class="panel_icon layui-bg-blue">
					<i class="layui-icon">&#xe65e;</i>
				</div>
				<div class="panel_word userAll">
					<span th:text="${shoesTotal}"></span>
					<em>设备总数</em>
					<cite class="layui-hide">设备管理</cite>
				</div>
			</a>
		</div>


	</div>

	<script type="text/javascript" th:src="@{/system/layui/layui.js}"></script>
	<script type="text/javascript" th:src="@{/system/js/main.js}"></script>
</body>
</html>
