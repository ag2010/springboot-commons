<!DOCTYPE html>
<html class="loginHtml">
<head>
<meta charset="utf-8">
<title>共享到家</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" th:href="@{/system/layui/css/layui.css}"
	media="all" />
<link rel="stylesheet" th:href="@{/system/css/public.css}" media="all" />
<style>
	.layui-col-xs3{
		width:60%;
	}
	.layui-input, .layui-textarea{
		display:inline-block;
		width:50%;
	}
</style>
</head>

<body>
	<form class="layui-form">
		<div class="layui-form-item layui-row layui-col-xs3">
			<label class="layui-form-label">登录口令</label>
			<div class="layui-input-block">
				<input type="text" id="loginPass" class="layui-input" disabled="disabled">
				<a class="layui-btn layui-btn-xs" onclick="loginPass()">刷新</a>
				<a class="layui-btn layui-btn-xs" onclick="loginEmpty()">清空</a>
			</div>
		</div>
		<div class="layui-form-item layui-row layui-col-xs3">
			<label class="layui-form-label">连接口令</label>
			<div class="layui-input-block">
				<input type="text" id="joinPass" class="layui-input" disabled="disabled">
				<a class="layui-btn layui-btn-xs" onclick="joinPass()">刷新</a>
				<a class="layui-btn layui-btn-xs" onclick="joinEmpty()">清空</a>
			</div>
		</div>
		<div class="layui-form-item layui-row layui-col-xs3">
			<label class="layui-form-label">注销口令</label>
			<div class="layui-input-block">
				<input type="text" id="logoutPass" class="layui-input" disabled="disabled">
				<a class="layui-btn layui-btn-xs" onclick="logoutPass()">刷新</a>
				<a class="layui-btn layui-btn-xs" onclick="logoutEmpty()">清空</a>
			</div>
		</div>
	</form>
	<script type="text/javascript" th:src="@{/system/layui/layui.js}"></script>
	<script type="text/javascript" th:inline="none">
	  layui.use([ 'layer'],function() {
		  var layer = layui.layer;
		  var $ = layui.jquery;
		  window.loginPass=function (){
			   console.log(1)
				$.ajax({url : '/password/loginPassword',
						type : 'post',
						success : function(data) {
							$("#loginPass").val(data);
							}
						})
			}	
		  
		  window.joinPass=function (){
			   console.log(2)
				$.ajax({url : '/password/joinPassword',
						type : 'post',
						success : function(data) {
							$("#joinPass").val(data);
							}
						})
			}	
		  
		  window.logoutPass=function (){
			   console.log(3)
				$.ajax({url : '/password/logoutPassword',
						type : 'post',
						success : function(data) {
							$("#logoutPass").val(data);
							}
						})
			}	
			//清空密码	
		  	window.loginEmpty=function(){
				$("#loginPass").val("");
			}
		 	window.joinEmpty=function(){
		 		$("#joinPass").val("");
		  	}
			window.logoutEmpty=function(){
				$("#logoutPass").val("");
			}
					
  })
</script>
</body>
</html>
