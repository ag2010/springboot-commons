<!DOCTYPE html>
<html xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<meta charset="utf-8">
	<title>用户中心--</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" th:href="@{/system/layui/css/layui.css}" media="all" />
	<link rel="stylesheet" th:href="@{/system/css/public.css}" media="all" />
	<link rel="stylesheet" th:href="@{/common/js/zTree/css/zTreeStyle/zTreeStyle.css}" media="all" />
</head>
<body class="childrenBody">

<div>
	<blockquote class="layui-elem-quote quoteBox">
		<form class="layui-form">
			<div class="toolbar">
<!--搜索：
				<div class="layui-inline">
					<select id="searchKey" class="layui-inline">
						<option value="">-请选择-</option>
						<option value="role_id">ID</option>
						<option value="role_name">角色名</option>
						<option value="comments">备注</option>
					</select>
				</div>
				<div class="layui-inline">
					<input id="searchValue" class="layui-input search-input" type="text" placeholder="输入搜索内容" />
				</div>
				<div class="layui-inline">
					<button id="searchBtn" class="layui-btn search-btn"><i class="layui-icon">&#xe615;</i>搜索</button>
				</div> -->
				<div class="layui-inline">
					<button id="addBtn" class="layui-btn search-btn" shiro:hasPermission="role_add"><i class="layui-icon">&#xe654;</i>添加角色</button>
				</div>
			</div>
		</form>
	</blockquote>
	
	<!-- 数据表格 -->
	<table class="layui-table" id="roleTable" lay-filter="table"></table>
	
</div>	
	<!-- 表单弹窗 -->
<script type="text/html" id="addModel">
	<form id="editForm" class="layui-form model-form" action="">
		<input id="roleId" type="hidden" value="0"/>
		<input id="status" type="hidden" value="1"/>
		<input id="sort" type="hidden" value="0"/>
		<div class="layui-form-item">
			<label class="layui-form-label">角色名</label>
 			<div class="layui-input-block">
				<input id="role_name" placeholder="请输入角色名" type="text" class="layui-input" maxlength="100" lay-verify="required" required />
			</div>
		</div>
		<div class="layui-form-item model-form-footer">
			<button class="layui-btn layui-btn-primary" type="button" id="btnCancel">取消</button>
			<button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
		</div>
	</form>
</script>
	
	<!-- 表格操作列 -->
<script type="text/html" id="barTpl">
	<a class="layui-btn layui-btn layui-btn-xs" lay-event="edit" shiro:hasPermission="role_edit">编辑</a>
	<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del" shiro:hasPermission="role_del">删除</a>
	<a class="layui-btn layui-btn-xs" lay-event="detail" shiro:hasPermission="role_menu_author">菜单授权</a>
	<a class="layui-btn layui-btn-xs" lay-event="operateAuth" shiro:hasPermission="role_function_author">操作授权</a>
</script>

<!-- 表格状态列 -->
<script type="text/html" id="statusTpl">
	<input type="checkbox" value="{{d.id}}" lay-filter="statusCB" lay-skin="switch" lay-text="正常|停用" {{ d.status == 0 ? 'checked' : '' }} shiro:hasPermission="role_enabled">
</script>


<script type="text/javascript" th:src="@{/system/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/system/js/role/role.js}" th:inline="none"></script>
<script type="text/javascript" th:src="@{/common/js/jquery/jquery-3.2.1.min.js}" th:inline="none"></script>
<script type="text/javascript" th:src="@{/common/js/zTree/js/jquery.ztree.all-3.5.min.js}" th:inline="none"></script>
</body>
</html>
