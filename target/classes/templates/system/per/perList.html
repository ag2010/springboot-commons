<!DOCTYPE html>
<html xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<meta charset="utf-8">
	<title>用户中心--layui后台管理模板 2.0</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" th:href="@{/system/layui/css/layui.css}" media="all" />
	<link rel="stylesheet" th:href="@{/system/css/public.css}" media="all" />
	<link rel="stylesheet" th:href="@{/common/js/zTree/css/zTreeStyle/zTreeStyle.css}" media="all" />
</head>
<body class="childrenBody">

<blockquote class="layui-elem-quote quoteBox">
    <div class="layui-inline">
        <button id="addPerBtn" class="layui-btn search-btn" shiro:hasPermission="per_add"><i class="layui-icon">&#xe654;</i>添加权限</button>
    </div>
</blockquote>
<table class="layui-hidden" id="treePerTable" lay-filter="treePerTable"></table>

<script type="text/html" id="perOpertListBar">
	<a class="layui-btn layui-btn layui-btn-xs" lay-event="edit" shiro:hasPermission="per_edit">编辑</a>
	<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del" shiro:hasPermission="per_del">删除</a>
</script>


<!-- 表单弹窗 -->
<script type="text/html" id="perAddModel">
	<form id="perMgrForm" class="layui-form model-form">
		<input id="perid" type="hidden" value="0"/>
		<div class="layui-form-item">
			<label class="layui-form-label">权限名称</label>
 			<div class="layui-input-block">
				<input id="permissions_name" placeholder="请输入权限名称" type="text" class="layui-input" maxlength="100" lay-verify="required" />
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">权限标识</label>
 			<div class="layui-input-block">
				<input id="permissions_code" placeholder="请输入权限标识" type="text" class="layui-input" maxlength="100" lay-verify="required" />
			</div>
		</div>
  <div class="layui-form-item">
    <label class="layui-form-label">权限分组</label>
    <div class="layui-input-block">
      <select id="groupSelect" lay-verify="required">
      </select>
    </div>
  </div>
		<div class="layui-form-item">
			<label class="layui-form-label">排序</label>
 			<div class="layui-input-block">
				<input id="sort" placeholder="请输入排序" type="text" class="layui-input" maxlength="100" lay-verify="required|number" />
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">备注</label>
 			<div class="layui-input-block">
				<textarea id="note" placeholder="请输入备注内容" class="layui-textarea" maxlength="200"></textarea>
			</div>
		</div>
		<div class="layui-form-item model-form-footer">
			<button class="layui-btn layui-btn-primary" type="button" id="btnCancel">取消</button>
			<button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
		</div>
	</form>
</script>

<script type="text/javascript" th:src="@{/system/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/system/js/per/per.js}" th:inline="none"></script>
<script type="text/javascript" th:src="@{/common/js/jquery/jquery-3.2.1.min.js}" th:inline="none"></script>
<script type="text/javascript" th:src="@{/common/js/zTree/js/jquery.ztree.all-3.5.min.js}" th:inline="none"></script>
</body>
</html>
