<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>文章列表--layui后台管理模板 2.0</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" th:href="@{/system/layui/css/layui.css}" media="all" />
	<link rel="stylesheet" th:href="@{/system/css/public.css}" media="all" />
	<link rel="stylesheet" th:href="@{/common/js/zTree/css/zTreeStyle/zTreeStyle.css}" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">
	<div class="layui-row">
		<div class="magb15 layui-col-md6 layui-col-xs12">
			<label class="layui-form-label">登录名</label>
			<div class="layui-input-block">
				<input type="text" id="user_name" class="layui-input userName" autocomplete="off" lay-verify="required" th:value="${sysuser.user_name}" placeholder="请输入登录名"></input>		
				<input type="hidden" id="userId" th:value="${sysuser.id}"></input>
			</div>
		</div>
		<div class="magb15 layui-col-md6 layui-col-xs12">
			<label class="layui-form-label">真实姓名</label>
			<div class="layui-input-block">
				<input type="text" id="real_name" class="layui-input userName" lay-verify="required" autocomplete="off" placeholder="请输入真实姓名" th:value="${sysuser.real_name}">		
			</div>
		</div>
	</div>
	<div class="layui-row">
		<div class="magb15 layui-col-md6 layui-col-xs12">
			<label class="layui-form-label">手机号码</label>
			<div class="layui-input-block">
				<input type="text" id="mobile" autocomplete="off" class="layui-input userName" lay-verify="phone" placeholder="请输入手机号码" th:value="${sysuser.mobile}">		
			</div>
		</div>
		<div class="magb15 layui-col-md6 layui-col-xs12">
			<label class="layui-form-label">邮箱</label>
			<div class="layui-input-block">
				<input type="text" id="email" autocomplete="off" class="layui-input userEmail" lay-verify="email" placeholder="请输入邮箱" th:value="${sysuser.email}">
			</div>
		</div>
	</div>
	
	<div class="layui-form-item layui-row layui-col-xs12">
				<label class="layui-form-label">所属部门</label>
			<div class="layui-input-block">
				<input type="text" id="pDept" autocomplete="off" class="layui-input userName" lay-verify="required" placeholder="请选择部门">
				<input type="hidden" id="dept_id" autocomplete="off" th:value="${sysuser.dept_id}"></input>
			</div>
	</div>
	
	<div class="layui-row">
			<div class="magb15 layui-col-md6 layui-col-xs12">
			<label class="layui-form-label">所属角色</label>
			<div class="layui-input-block">
				<select id="role_id" class="userRole" lay-filter="userRole" th:value="${sysuser.role_id}" lay-verify="required">
					<option th:each="roleObj,iterStat:${roleList}" th:value="${roleObj.id}" th:text="${roleObj.role_name}"></option>
				</select>
			</div>
		</div>
		<div class="magb15 layui-col-md6 layui-col-xs12">
			<label class="layui-form-label">性别</label>
			<div class="layui-input-block userSex">
				<input type="radio" id="gender" name="sex" value="0" title="男" checked>
				<input type="radio" id="gender" name="sex" value="1" title="女">
			</div>
		</div>

	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
			<button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="addUser" th:text="${sysuser.id>0}?'确定修改':'立即添加'">立即添加</button>
			<button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
		</div>
	</div>
</form>
<script type="text/javascript" th:src="@{/system/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/common/js/jquery/jquery-3.2.1.min.js}" th:inline="none"></script>
<script type="text/javascript" th:src="@{/common/js/zTree/js/jquery.ztree.core.min.js}" th:inline="none"></script>
<script type="text/javascript" th:src="@{/system/js/user/userAdd.js}"></script>
</body>
</html>
