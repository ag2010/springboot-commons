<html xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>千瑞框架</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="Access-Control-Allow-Origin" content="*">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" th:href="@{/system/layui/css/layui.css}" media="all" />
	<link rel="stylesheet" th:href="@{/system/css/index.css}" media="all" />
</head>
<body class="main_body">
	<div class="layui-layout layui-layout-admin">
		<!-- 顶部 -->
		<div class="layui-header header">
			<div class="layui-main mag0">
				<div class="logo"><img th:src="@{/common/images/qianrui-logo.png}" style="height:35px;margin-top:9px;margin-left:-60px;"></div>
				<!-- 显示/隐藏菜单 -->
				<a href="javascript:;" class="seraph hideMenu icon-caidan"></a>
				<!-- 顶级菜单 -->  
				<ul class="layui-nav mobileTopLevelMenus" mobile>
					
					<li class="layui-nav-item" data-menu="" th:attr="data-menu=${menuList[0].id}">
						<a href="javascript:;"><i class="seraph icon-caidan"></i><cite>系统菜单</cite></a>
						<dl class="layui-nav-child">
							<dd th:each="m,iterStat:${menuList}" th:class="${iterStat.index==0}?'layui-this':''" data-menu="" th:attr="data-menu=${m.id}" ><a href="javascript:;"><i class="layui-icon" th:utext="${m.iconCls}"></i><cite><span th:text="${m.menu_name}"></span></cite></a></dd>
						</dl>
					</li>
				</ul>
				<ul class="layui-nav topLevelMenus" pc>
					<li th:each="menu,iterStat:${menuList}"  class="layui-nav-item"  data-menu="" th:attr="data-menu=${menu.id}"  pc>
						<a href="javascript:;"><i class="layui-icon"  th:utext="${menu.iconCls}"></i><cite th:text="${menu.menu_name}"></cite></a>
					</li>
				</ul>
			    <!-- 顶部右侧菜单 -->
			    <ul class="layui-nav top_menu">
					<li class="layui-nav-item" id="userInfo">
						<a href="javascript:;"><cite class="adminName"><span th:text="${user.real_name}"></span></cite></a>
						<dl class="layui-nav-child">
							<dd><a href="javascript:;" data-url="/system/toPersonalData" ><i class="seraph icon-ziliao" data-icon="icon-ziliao"></i><cite>个人资料</cite></a></dd>
							<dd><a href="javascript:;" data-url="/system/toChangePwd"><i class="seraph icon-xiugai" data-icon="icon-xiugai"></i><cite>修改密码</cite></a></dd>
							<dd pc><a href="javascript:;" class="functionSetting"><i class="layui-icon">&#xe620;</i><cite>页面设置</cite></a></dd>
							<dd><a th:href="@{/system/logOut}"class="signOut"><i class="seraph icon-tuichu"></i><cite>退出</cite></a></dd>
						</dl>
					</li>
				</ul>
			</div>
		</div>
		<!-- 左侧导航 -->
		<div class="layui-side layui-bg-black">
			<!-- 搜索 -->
<!-- 			<div class="layui-form component">
				<select name="search" id="search" lay-search lay-filter="searchPage">
					<option value="">搜索页面或功能</option>
					<option value="1">layer</option>
					<option value="2">form</option>
				</select>
				<i class="layui-icon">&#xe8ba;</i>
			</div> -->
			<div class="navBar layui-side-scroll" id="navBar">
				<ul class="layui-nav layui-nav-tree">
					<li class="layui-nav-item layui-this">
						<a href="javascript:;" data-url="/system/main"><i class="layui-icon" data-icon=""></i><cite>后台首页</cite></a>
					</li>
				</ul>
			</div>
		</div>
		<!-- 右侧内容 -->
		<div class="layui-body layui-form">
			<div class="layui-tab mag0 "  lay-filter="bodyTab" id="top_tabs_box">
				<ul class="layui-tab-title top_tab" id="top_tabs">
					<li class="layui-this" lay-id=""><i class="layui-icon">&#xe68e;</i> <cite>后台首页</cite></li>
				</ul>
				<ul class="layui-nav closeBox">
				  <li class="layui-nav-item">
				    <a href="javascript:;"><i class="layui-icon caozuo">&#xe643;</i> 页面操作</a>
				    <dl class="layui-nav-child">
					  <dd><a href="javascript:;" class="refresh refreshThis"><i class="layui-icon">&#x1002;</i> 刷新当前</a></dd>
				      <dd><a href="javascript:;" class="closePageOther"><i class="seraph icon-prohibit"></i> 关闭其他</a></dd>
				      <dd><a href="javascript:;" class="closePageAll"><i class="seraph icon-guanbi"></i> 关闭全部</a></dd>
				    </dl>
				  </li>
				</ul>
				<div class="layui-tab-content clildFrame">
					<div class="layui-tab-item layui-show">
						<iframe th:src="@{/system/main}"></iframe>
					</div>
				</div>
			</div>
		</div>
		<!-- 底部 -->
		<div class="layui-footer footer">
			<p><span>Copyright @2018 千瑞软件</span></p>
		</div>
	</div>

	<!-- 移动导航 -->
	<div class="site-tree-mobile"><i class="layui-icon">&#xe602;</i></div>
	<div class="site-mobile-shade"></div>

	<script type="text/javascript" th:src="@{/system/layui/layui.js}"></script>
	<script type="text/javascript" th:src="@{/system/js/index.js}" th:inline="javascript"></script>
	<script type="text/javascript" th:src="@{/system/js/cache.js}"></script>
	<script th:inline="javascript">
		var t=[[${menuList[0]}]];
	</script>
</body>
</html>
